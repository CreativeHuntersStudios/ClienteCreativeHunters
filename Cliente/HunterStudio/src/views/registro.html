<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap">

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.0/uicons-thin-straight/css/uicons-thin-straight.css'>


    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/error.css">
    <link rel="stylesheet" href="css/top_bar.css">

    <title>Document</title>
</head>

<body>
    <div class="mainApp">
        <div class="top-bar">
            <div class="title-bar">
                <button id="ShowHidenMenus" class="toggleButton">
                    <ul>
                        <li>
                            <i class="fi fi-sr-align-justify"></i>
                            <ul class="left-menu">
                                <li id="reload-btn"><a href="#">Reload</a></li>
                                <li><a href="#" onclick="generar_ventana('../user/html/ventanas/ajustes.html');">Settings</a></li>
                                <li><a id="dev-tools-btn" href="#">Dev Tools</a></li>
                                <li><a id="exit-btn" href="login.html">Exit</a></li>
                            </ul>
                        </li>
                    </ul>
                </button>

                <div class="title">
                    Creative Hunter
                </div>
            </div>
            <div class="title-bar-button">
                <button id="minimized-btn" class="top-btn minimized-btn">
                    <i class="fi fi-br-window-minimize"></i>
                </button>
                <button id="maximized-btn" class="top-btn maximized-btn">
                    <i class="fi fi-rs-window-maximize"></i>
                </button>
                <button id="close-btn" class="top-btn close-btn">
                    <i class="fi fi-rr-cross"></i>
                </button>
            </div>
        </div>

        <section class="registro">
            <div class="contenedor">
                <div class="formulario">
                    <form id="register-form">
                        <h2>Registrar Cuenta</h2>
                        <div class="input-contenedor">
                            <i class="fi fi-rs-user"></i>
                            <input id="name" type="text" required>
                            <label for="name">Nombre</label>
                            <span id="name-error" class="error-icon" title="Por favor, introduce tu nombre."><i
                                    class="fas fa-exclamation-circle"></i></span>
                        </div>
                        <div class="input-contenedor">
                            <i class="fi fi-rr-envelope"></i>
                            <input id="email" type="mail" required>
                            <label for="email">Email</label>
                            <span id="email-error" class="error-icon" title="Por favor, introduce tu email."><i
                                    class="fas fa-exclamation-circle"></i></span>
                        </div>
                        <div class="input-contenedor">
                            <i class="fi fi-rr-eye-crossed mostrar_contraseña" data-password-field="user_password"
                                onclick="mostrar(this, 'password-field')"></i>
                            <input id="password" type="password" class="password-field" required>
                            <label for="password">Contraseña</label>
                            <span id="password-error" class="error-icon" title="Por favor, introduce tu contraseña."><i
                                    class="fas fa-exclamation-circle"></i></span>
                        </div>
                        <div class="input-contenedor">
                            <i class="fi fi-rr-eye-crossed mostrar_contraseña" data-password-field="user_password"
                                onclick="mostrar(this, 'password-field')"></i>
                            <input id="repeat-password" type="password" class="password-field" required>
                            <label for="repeat-password">Repetir Contraseña</label>
                            <span id="repeat-password-error" class="error-icon" title="Las contraseñas no coinciden."><i
                                    class="fas fa-exclamation-circle"></i></span>
                        </div>
                        <div class="terminos">
                            <label for="terms">
                                <input id="terms" type="checkbox"> Acepto los <a href="#">terminos y condiciones</a>
                            </label>
                            <span id="terms-error" class="error-icon"
                                title="Debes aceptar los términos y condiciones."><i
                                    class="fas fa-exclamation-circle terms-icon"></i></span>
                        </div>
                        <button id="register-button">Registrar</button>
                        <div class="registrar">
                            <p>Ya tengo cuenta <a href="login.html">Iniciar sesión</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <div class="overlay" id="overlay"></div>

        <div class="spinner" id="spinner">
            <div class="loader"></div>
        </div>

    </div>

    <script src="js/session/register.js"></script>
    <script src="js/mostrar_contraseña.js"></script>
    <script src="js/top_bar.js"></script>
    <script src="js/ventana.js"></script>

</body>

</html>
